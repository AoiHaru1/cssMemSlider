<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Css Mem Slider</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="mem-container">
        <input class="btn-input" checked type="radio" name="option" id="btn1">
        <input class="btn-input" type="radio" name="option" id="btn2">
        <input class="btn-input" type="radio" name="option" id="btn3">
        <input class="btn-input" type="radio" name="option" id="btn4">
        <div class="img-wrapper">
          <div class="images">
            <img class="image" src="./assets/images/1.jpg" alt="1">
            <img class="image" src="./assets/images/2.jpg" alt="2">
            <img class="image" src="./assets/images/3.jpg" alt="3">
            <img class="image" src="./assets/images/4.jpg" alt="4">
          </div>
        </div>
        <div class="content">
          <div class="text-wrapper">
            <div class="text-container">
              <span class="text">Developer on duty</span>
              <span class="text">What does the dog say</span>
              <span class="text">The real hassle</span>
              <span class="text">Blub Blub</span>
            </div>
          </div>
          <div class="buttons">
            <label class="button" for="btn1">
              <div class="bullet"></div>
            </label>
            <label class="button" for="btn2">
              <div class="bullet"></div>
            </label>
            <label class="button" for="btn3">
              <div class="bullet"></div>
            </label>
            <label class="button" for="btn4">
              <div class="bullet"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
